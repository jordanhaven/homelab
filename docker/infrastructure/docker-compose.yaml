  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ${HASS_CONFIG}:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host


  keycloak-db:
      container_name: keycloak-db
      image: postgres:13
      restart: always
      volumes:
        - ${KEYCLOAK_DB_DIR}:/var/lib/postgresql/data:Z
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
      networks:
        - keycloak-nw
  keycloak:
      container_name: keycloak
      image: quay.io/keycloak/keycloak:latest
      restart: always
      environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: keycloak-db
        DB_DATABASE: keycloak
        DB_USER: keycloak
        DB_SCHEMA: public
        DB_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
        PROXY_ADDRESS_FORWARDING: 'true'
      # ports:
        # - 8080:8080
      depends_on:
        - keycloak-db
      networks:
        - reverseproxy-nw
        - keycloak-nw


  nginx-proxy-manager:
    container_name: proxy-manager
    image: 'jc21/nginx-proxy-manager:github-pr-1388'
    restart: always
    ports:
      - '80:80'
      #- '81:81'
      - '443:443'
    environment:
      - DB_MYSQL_HOST=nginx-proxy-manager-db
      - DB_MYSQL_PORT=3306
      - DB_MYSQL_USER=npm
      - DB_MYSQL_PASSWORD=${NPM_DB_MYSQL_PASSWORD}
      - DB_MYSQL_NAME=npm
    volumes:
      - ${NPM_DATA_DIR}:/data:Z
      - ${NPM_LETSENCRYPT}:/etc/letsencrypt:Z
      - ${NPM_CONFIG_JSON}:/app/config/production.json
    networks:
      - nginx-proxy-manager-nw
      - reverseproxy-nw

  nginx-proxy-manager-db:
    container_name: proxy-manager-db
    image: 'jc21/mariadb-aria:latest'
    restart: always
    environment:
      - MYSQL_DATABASE=npm
      - MYSQL_USER=npm
      - MYSQL_PASSWORD=${NPM_DB_MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${NPM_MYSQL_ROOT_PASSWORD}
    volumes:
      - ${NPM_MYSQL}:/var/lib/mysql:Z
    networks:
      - nginx-proxy-manager-nw


  unifi-controller:
    image: lscr.io/linuxserver/unifi-controller
    container_name: unifi-controller
    environment:
      - PUID=${UNIFI_PUID}
      - PGID=${UNIFI_PGID}
      - MEM_LIMIT=1024M #optional
      - MEM_STARTUP=1024M #optional
    volumes:
      - ${UNIFI_CONFIG_DIR}:/config
    ports:
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      #- 8443:8443
      #- 1900:1900/udp #optional
      #- 8843:8843 #optional
      #- 8880:8880 #optional
      #- 6789:6789 #optional
      #- 5514:5514/udp #optional
    restart: unless-stopped
    networks:
      - reverseproxy-nw