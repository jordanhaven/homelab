services:
  portainer:
    image: 'portainer/portainer-ce:latest'
    container_name: portainer
    restart: always
    privileged: true
    volumes:
      - ${DATA}:/data
      - /var/run/docker.sock:/var/run/docker.sock
    #ports:
    #  - '9443:9443'
    networks:
      - reverseproxy-nw

networks:
  reverseproxy-nw:
    external: true